{% extends 'base.html' %}

{% block content %}
  {% if username %}
  Hello world! Hello {{ username }}!
  <form id=sightingForm action="/" method="post">Bird Sighting:
    <input type="text" name="bird">
    <input type="submit" value="Add" onclick="submitSighting()">
    <input type=hidden id=timezoneoffset name=timezoneoffset>
  </form>
  <br>
  {% if birds %}
  <div class="container">
    <div class="row">
      {% for bird in birds %}
      <div class="col-12">
        <div class="row">
          <div class="bird-image col-4">
            <img class="img-responsive col-12"src="{{url_for('static', filename='spring-bird-2295434_640.jpg')}}"/>
          </div>
          <div class="col-4">{{ bird[0] }}</div>
          <div class="col-4">{{ bird[1] }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}
  <script>
    function submitSighting() {
      document.getElementById('timezoneoffset').value = -(new Date().getTimezoneOffset());
      document.getElementById('sightingForm').submit();
    }
  </script>
  {% endif %}
{% endblock %}
