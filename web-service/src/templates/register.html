{% extends 'base.html' %}

{% block content %}
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <p>register</p>
  <form method=post>
    <input type=text name=username>
    <input type=password name=password>
    <input type=submit value=Register>
  </form>
  <a href='/login'>Back to login page</a>
{% endblock %}
