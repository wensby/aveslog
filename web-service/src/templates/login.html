{% extends 'base.html' %}

{% block content %}
  <form method=post>
    <input type=text name=username placeholder="{{ locale.text('Username') }}">
    <input type=password name=password placeholder="{{ locale.text('Password') }}">
    <input type=submit value="{{ locale.text('Login') }}">
  </form>
  <a href='/register'>{{ locale.text('Register new account') }}</a>
{% endblock %}
